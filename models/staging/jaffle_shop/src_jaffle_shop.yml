version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          # If after 12 hours there is a max(_etl_loaded_at) greater than 12 hours old then it will display a warning.
          warn_after: {count: 12, period: hour} 
          error_after: {count: 24, period: hour}
